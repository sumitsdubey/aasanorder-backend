spring.application.name=aasanOrder-backend

#MONGO DB URI SETUP
spring.data.mongodb.uri=mongodb+srv://${DB_USERNAME}:${DB_PASSWORD}@cluster0.f89ho.mongodb.net/
spring.data.mongodb.database=aasan-order
spring.data.mongodb.auto-index-creation=true

server.servlet.context-path=/api/v1

# JWT CONFIGURATION
jwt.
jwt.expiration=43200000

#FILE STORAGE CONFIGURATION
file.upload-dir=uploads
file.max-size=104857
file.allowed-types=image/png,image/jpeg,image/gif


#AWS CONFIG
aws.access.key=${AWS_ACCESS_KEY}
aws.secret.key=${AWS_SECRET_KEY}
aws.region=ap-south-1
aws.bucket.name=${AWS_BUCKET_NAME}

#EMAIL SENDER CONFIG

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=sumitcomputersmzp@gmail.com
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

